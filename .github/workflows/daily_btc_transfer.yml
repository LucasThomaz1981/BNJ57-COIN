name: Daily BTC Transfer Automation

on:
  schedule:
    # Executa a cada 24 horas (meia-noite UTC)
    - cron:  "0 0 * * *"
  workflow_dispatch:

jobs:
  transfer_btc:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Adicione aqui quaisquer outras dependÃªncias Python se o script precisar
        # pip install requests

    - name: Execute BTC Transfer Script
      env:
        # A chave privada DEVE ser armazenada como um segredo no GitHub (e.g., BITCOIN_PRIVATE_KEY_WIF)
        BITCOIN_PRIVATE_KEY_WIF: ${{ secrets.BITCOIN_PRIVATE_KEY_WIF }}
      run: python daily_btc_transfer.py


